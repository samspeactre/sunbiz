<section>

    <app-navbar></app-navbar>


    <div class="lg-12 container-site">

        <div class="d-flex justify-content-between head-portion">
            <h1>Customer Registered Agent Portal</h1>

            <div class="lg-3 search-bar">
                <input type="search" class="form-control search-input" placeholder="Search...">
            </div>
        </div>

        <div class="lg-12">
            <div class="row justify-content-between">

                <div class="report-box">
                    <h2 class="report-head-1">Upcoming Compliance Events</h2>

                    <div class="report-portion" *ngFor="let report of reports">
                        <div class="d-flex">

                            <div class="anual-reports">
                                <h3 class="report-head-2">{{ report.title }}</h3>
                                <p>{{ report.date }}</p>
                            </div>

                            <div class="file-link">
                                <a href="{{ report.url }}">
                                    <p>File now with us</p>
                                </a>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="right-site">
                    <div class="d-block">

                        <div class="mail-box">
                            <h2 class="mail-head">Received Mail</h2>

                            <table class="custom-table table-striped">
                                <thead>
                                    <tr>
                                        <th class="header-1"></th>
                                        <th class="header-2">Date Ordered</th>
                                        <th class="header-3">Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of tableData">
                                        <td>
                                            <span class="table-btn">
                                                {{ item.status }}
                                            </span>
                                        </td>
                                        <td class="text-1">{{ item.date }}</td>
                                        <td class="text-2">{{ item.desc }}</td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <div class="acc-box">
                            <h2 class="acc-head">Frequently Asked Questions</h2>
                            <cdk-accordion class="example-accordion">
                                <ng-container *ngFor="let item of items; let i = index; trackBy: trackFn">
                                    <cdk-accordion-item #accordionItem="cdkAccordionItem" class="example-accordion-item"
                                        role="button" tabindex="0" [attr.id]="'accordion-header-' + i"
                                        [attr.aria-expanded]="accordionItem.expanded"
                                        [attr.aria-controls]="'accordion-body-' + i" [expanded]="expandedIndex === i">
                                        
                                        <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                                            {{ item.header }}
                                            <span class="example-accordion-item-description">
                                                <i class="fas"
                                                    [ngClass]="{'fa-minus': accordionItem.expanded, 'fa-plus': !accordionItem.expanded}"></i>
                                            </span>
                                        </div>
                                        <div class="example-accordion-item-body" role="region"
                                            [style.display]="accordionItem.expanded ? '' : 'none'"
                                            [attr.id]="'accordion-body-' + i" [attr.aria-labelledby]="'accordion-header-' + i">
                                            <!-- Iterate over each order in the subscription -->
                                            <p *ngFor="let order of item.bodies; let j = index" class="order"
                                                [class.last]="j === item.bodies.length - 1">
                                                {{ order }}
                                            </p>
                                        </div>
                                    </cdk-accordion-item>
                                </ng-container>
                            </cdk-accordion>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <app-footer></app-footer>

</section>
